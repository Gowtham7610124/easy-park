<div class="settings-container">
    <h2>Settings</h2>

    <div class="tabs">
        <button [class.active]="activeTab === 'profile'" (click)="switchTab('profile')">Profile</button>
        <button [class.active]="activeTab === 'security'" (click)="switchTab('security')">Security</button>
        <button [class.active]="activeTab === 'notifications'"
            (click)="switchTab('notifications')">Notifications</button>
    </div>

    <div class="tab-content">
        <!-- Profile Tab -->
        <div *ngIf="activeTab === 'profile'">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" placeholder="Enter your phone number" />
            </div>
            <button class="save-btn">Update Profile</button>
        </div>

        <!-- Security Tab -->
        <div *ngIf="activeTab === 'security'">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" placeholder="Enter current password" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="Enter new password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm new password" />
            </div>
            <button class="save-btn">Change Password</button>
        </div>

        <!-- Notifications Tab -->
        <div *ngIf="activeTab === 'notifications'">
            <div class="form-switch">
                <label>Email Alerts</label>
                <input type="checkbox" [(ngModel)]="notify.email" />
            </div>
            <div class="form-switch">
                <label>SMS Notifications</label>
                <input type="checkbox" [(ngModel)]="notify.sms" />
            </div>
            <div class="form-switch">
                <label>Push Notifications</label>
                <input type="checkbox" [(ngModel)]="notify.push" />
            </div>
            <button class="save-btn">Save Preferences</button>
        </div>
    </div>
</div>
