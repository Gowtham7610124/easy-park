<div class="main-login">
    <div class="login-container">
        <div class="login-box">
            <div class="company-name">YourCompany</div>
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="loginObj.emailId" name="emailId" id="username"
                        placeholder="Enter username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="loginObj.password" name="password" id="password"
                        placeholder="Enter password" required />
                </div>
                <button type="submit" (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
